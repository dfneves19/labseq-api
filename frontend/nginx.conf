server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve index.html for single page app routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API calls to backend service
  location /labseq/ {
    proxy_pass http://backend:8080/labseq/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
  }

  # optional: add CORS headers for API responses if needed
  # location /labseq/ { ... add_header Access-Control-Allow-Origin *; ... }
}
