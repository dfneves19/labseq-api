

<div class="container">
  <h1>Labseq Calculator</h1>

  <input type="number" [value]="n()" (input)="n.set($any($event.target).valueAsNumber)" placeholder="Enter n" min="0" />
  <button (click)="calculate()">Calculate</button>

  <div *ngIf="error()" class="error">{{ error() }}</div>

  <div *ngIf="value()" class="result">
    <p><strong>n:</strong> {{ n() }}</p>
    <p><strong>value:</strong> {{ value() }}</p>
  </div>
</div>


<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
  }

  h1 {
    color: #007BFF;
    margin-bottom: 20px;
  }

  input[type="number"] {
    padding: 8px;
    width: 120px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
  }

  button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .error {
    color: red;
    margin-top: 10px;
  }

  .result {
    margin-top: 10px;
    word-break: break-all;
    text-align: left;
  }
</style>
